<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Tasker</title>
</head>
<body>
<div class="container-fluid" align="center">
    <h1>Create New Tasker</h1>
    <br />
    <form action="#" th:action="@{/tasker/add}"  method="post">
        <table border="0" cellpadding="10">
            <tr>
                <label for="task">Select Task:</label>
                <select id="task" class="form-control" name="taskId">
                    <option value="">-- Select Task --</option>
                    <option th:each="task : ${tasks}"
                            th:value="${task.id}"
                            th:text="${task.name}">task
                    </option>
                </select>
            </tr>
            <br>
            <tr>
                <label for="employee">Select Employee:</label>
                <select id="employee" class="form-control" name="employeeId">
                    <option value="">-- Select Employee --</option>
                    <option th:each="employee : ${employees}"
                            th:value="${employee.id}"
                            th:text="${employee.name}">task
                    </option>
                </select>
            </tr>


            <tr>
                <td>Days:</td>
                <td><input type="number" name="days" required /></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="date"  required/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                    <button type="button" onclick="cancelForm()">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = '/taskers';
    }
</script>
</body>
</html>

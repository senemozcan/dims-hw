<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Employee</title>
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Edit employee </h1>
    <br />
    <form action="#" th:action="@{/tasker/update/{id}(id=${tasker.id})}" th:object="${tasker}" method="post">


        <table border="0" cellpadding="10">

            <tr>
                <td>Task ID:</td>
                <td><input type="text"  th:field="${tasker.task.name}"  /></td>
            </tr>
            <tr>
                <td>Employee ID:</td>
                <td><input type="text"  th:field="${tasker.employee.name}" /></td>
            </tr>

            <tr>
                <td>Date:</td>
                <td><input type="date" name="date" th:field="${tasker.date}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>


                <td colspan="2"><button onclick="cancelform()" type="submit">Cancel</button> </td>
            </tr>



        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelform(){
        window.location='/taskerList.html';
    }

</script>
</body>
</html>

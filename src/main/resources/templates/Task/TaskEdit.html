<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Task</title>
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Edit Task</h1>
    <br />
    <form action="#" th:action="@{/Task/edit/{id}(id=${task.id})}" th:object="${task}" method="post">


        <table border="0" cellpadding="10">
            <tr>
                <td>Task ID:</td>
                <td><input type="text" th:field="*{id}" required /></td>
            </tr>
            <tr>
                <td>Task Name:</td>
                <td><input type="text" th:field="*{name}"  required/></td>
            </tr>
            <tr>
                <td>Task Description:</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>


                <td colspan="2"><button onclick="cancelForm()" type="button">Cancel</button> </td>
            </tr>



        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location='/Task';
    }

</script>
</body>
</html>

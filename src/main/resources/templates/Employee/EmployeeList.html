<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>



        .action-links {
            display: inline-block;
            margin-bottom: 10px;
            background-color: deepskyblue;
            padding: 5px 10px;
            border-radius: 5px;
            color: black;

        }
        .action-links:hover{
            color: darkred;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <div ><a onclick="gobackhome()">Home</a></div>

    <div><h1>Employee List</h1></div>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div>
        <table class="table table-bordered">
            <thead >
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>LAST NAME</th>
                <th>DEPARTMENT</th>
                <th>
                    <div class="action-links">
                        <a class="h3" th:href="@{/Employee/create}">Add employee</a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${listEmployee}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.lastname}"></td>
                <td th:text="${employee.department}"></td>
                <td>
                    <div class="action-links">
                        <a class="h4 " th:href="@{'/Employee/edit/' + ${employee.id}}" >EDIT</a>

                    </div>
                    <div class="action-links">
                        <a class="h5" th:href="@{'/Employee/delete/' + ${employee.id}}" >DELETE</a>
                    </div>
                    <div class="action-links">
                        <a class="h5" th:href="@{'/Employee/EmployeeTaskerList/' + ${employee.id}}" >MAKE A TASKER</a>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script type="text/javascript">
    function gobackhome(){
        window.location='/index';
    }

</script>
</body>
</html>

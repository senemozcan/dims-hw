<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Employee</title>
</head>

<body>
<div class="container-fluid" align="center">
    <h1>Edit Employee </h1>
    <br />
    <form action="#" th:action="@{/Employee/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">


        <table border="0" cellpadding="10">
            <tr>
                <td>Employee ID:</td>
                <td><input type="text" th:field="*{id}" required /></td>
            </tr>
            <tr>
                <td>Employee Name:</td>
                <td><input type="text" th:field="*{name}"  required/></td>
            </tr>
            <tr>
                <td>Employee Last Name:</td>
                <td><input type="text" th:field="*{lastname}" /></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td><input type="text" th:field="*{department}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save </button> </td>


                <td colspan="2"><button onclick="cancelform()" type="submit">Cancel</button> </td>
            </tr>



        </table>

    </form>
</div>
<script type="text/javascript">
    function cancelform(){
        window.location='/Employee';
    }

</script>
</body>
</html>
